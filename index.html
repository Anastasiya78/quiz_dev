<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheet.css">
    <meta charset="utf-8">
    <title></title>

    <script type="text/javascript">
    function removeParent(divCLASS){
      $(divCLASS).live('click',function () {
        $(this).parent().remove();
      });
    }

    function unhide(clickedElement, divID){
      $(clickedElement).parent().toggle('slide')
      var item = document.getElementById(divID);
      if (item) {
        if(item.className=='hidden'){
        item.className = 'unhidden' ;
        clickedButton.value = 'hide'
      }else{
        item.className = 'hidden';
        clickedButton.value = 'unhide'
    }

  }};
    </script>
  </head>
  <body>
    <ul>
      <li><a href="#home">Quiz</a></li>
      <li><a href="#contact">Contact</a></li>
      <li style="float:right"><a class="active" href="#about">About</a></li>
    </ul>

    <div class="container">
      <div id="quiz">
        <h1>Data Quiz</h1>
        <span class="subtitle">Write a small description of your quiz.</span>
        <button type="button" onclick="unhide(this, 'quizcontainer')" class="start-btn">Got it!</button>
      </div>
      <div id='quizcontainer' class='hidden'>
        <h2 id="test_status"></h2>
        <div id="test"></div>


        <script src="script.js", type="text/javascript"></script>
      </div>

    </div>

  </body>
</html>
